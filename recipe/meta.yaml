{% set name = "suitcase-mongo" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e8648a18c165da0957a96cb16e6a964cf8b4e5bb43fd42b52487e2f8edcb154e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - event-model >=1.8.0rc2
    - pymongo
    - python

test:
  imports:
    - suitcase.mongo_embedded
    - suitcase.mongo_embedded.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/suitcase-mongo/
  summary: This is a suitcase subpackage for inserting bluesky documents into MongoDB
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CJ-Wright
