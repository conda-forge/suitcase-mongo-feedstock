{% set name = "suitcase-mongo" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e55ecaf4c077ed4d9a6a38413c997bccb292c19bc75b6a985af0a980cc5a8897

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - event-model >=1.8.0
    - pymongo

test:
  imports:
    - suitcase.mongo_embedded
    - suitcase.mongo_embedded.tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/suitcase-mongo/
  summary: This is a suitcase subpackage for inserting bluesky documents into MongoDB
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://blueskyproject.io/suitcase
  dev_url: https://github.com/bluesky/suitcase-mongo

extra:
  recipe-maintainers:
    - CJ-Wright
    - conda-forge/event-model
    - mrakitin
